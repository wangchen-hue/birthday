<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoewang</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <form id="loginForm">
      <h1>Enter Secret Code</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Secret Code" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Click Here</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Stop form from submitting

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "Yoewang" && password === "12345678") {
        window.location.href = "newfile.html"; // Redirect
      } else {
        alert("Incorrect username or secret code.");
      }
    });
  </script>

</body>
</html>
